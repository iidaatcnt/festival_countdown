            "Â∏ÇÂ†¥„ÅÆ„Éã„Éº„Ç∫„Çí„ÅÑ„Å°Êó©„ÅèË¶ãÊ•µ„ÇÅ„Å¶„ÄÅÁåõ„Çπ„Éî„Éº„Éâ„Åß‰ºöÁ§æ„ÇíËÇ≤„Å¶„Å™„Åë„Çå„Å∞„Å™„Çâ„Å™„ÅÑ„ÄÇ",
            "ÁöÑ„ÇíÁµû„Å£„Å¶„Ç≥„É≥„Éë„ÇØ„Éà„Å´„Åæ„Å®„ÇÅ„Çã„Åì„Å®„ÅåÂ§ß‰∫ã„ÄÇÁÑ°ÈßÑ„Çí„Åù„ÅéËêΩ„Å®„Åô„ÄÅ‰ΩôË®à„Å™ÊÉÖÂ†±„ÇíÂèñ„ÇäÈô§„Åç„ÄÅËá™ÂàÜ„ÅÆÊ±Ç„ÇÅ„Å¶„ÅÑ„Çã‰∫ãÊüÑ„ÇíÊòéÁ¢∫„Å´„Åô„Çã„ÄÇ",
            "„É™„Éº„ÉÄ„Éº„ÅØÁ©çÊ•µÁöÑ„Åò„ÇÉ„Å™„Åç„ÇÉ„ÉÄ„É°„ÄÇ",
            "ÂìÅË≥™ÁÆ°ÁêÜ„ÅåËÇù„Å†„ÄÇÂÖ®ÂõΩ„Å©„Åì„ÅßÈ£≤„Çì„Åß„ÇÇÂêå„ÅòÂë≥„ÅåÂá∫„Å™„Åç„ÇÉ„Å™„Çâ„Å™„ÅÑ„ÄÇ",
            "ÂâµÊ•≠ËÄÖ„ÅØËá™ÂàÜ„Çí‰∏çË¶Å„Å´„Åô„Åπ„Åç„ÄÇ‰∫ãÊ•≠„ÅåÊã°Â§ß„Åó„Åü„Çâ„ÄÅÊúâËÉΩ„Å™‰∫∫Êùê„ÇíÈõá„ÅÑ„ÄÅÂÆüÂãô„Çí‰ªª„Åõ„Çã„Åπ„Åç„Åß„Åô„ÄÇ",
            "„Çµ„É°„ÅÆ„Çà„ÅÜ„Å´Ê≥≥„Åí„ÄÇ„Çµ„É°„ÅØÂ∏∏„Å´Âãï„ÅÑ„Å¶„Çã„ÄÅÂØù„Å¶„ÇãÊôÇ„ÇÇ„Å≠„ÄÇÊàêÂäü„Åô„Çã‰ºÅÊ•≠„ÅØÁîü„ÅçÂª∂„Å≥„Çã„Åü„ÇÅ„Å´Âãï„ÅÑ„Å¶ÊàêÈï∑„Åó„Åæ„Åô„ÄÇ„Åù„Åó„Å¶Ë•≤„Å£„Å¶„Åè„ÇãÁ´∂Âêà‰ªñÁ§æ„ÇíË∑≥„Å≠„ÅÆ„Åë„Çã„Çì„Åß„Åô„ÄÇ"
        ];

        // „É©„É≥„ÉÄ„É†„Å™ÂêçË®Ä„ÇíË°®Á§∫
        function showNewQuote() {
            const randomIndex = Math.floor(Math.random() * glenQuotes.length);
            const quoteElement = document.getElementById('quoteText');
            
            // „Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
            quoteElement.style.opacity = '0';
            
            setTimeout(() => {
                quoteElement.textContent = glenQuotes[randomIndex];
                // „Éï„Çß„Éº„Éâ„Ç§„É≥
                quoteElement.style.opacity = '1';
            }, 200);
        }

        // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Ê©üËÉΩ
        function updateCountdown() {
            const targetDate = new Date('2025-08-09T09:00:00+09:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('countdown').innerHTML = '<div style="font-size: 2rem; color: #e17055; font-weight: 900;">üéâ „Éï„Çß„ÇπÈñãÂÇ¨‰∏≠ÔºÅ üéâ</div>';
            }
        }

        // Êó•‰ªò„ÉÅ„Çß„ÉÉ„ÇØ„Å®„É™„Çª„ÉÉ„Éà
        function checkAndResetDaily() {
            const today = new Date().toDateString();
            if (appState.lastResetDate !== today) {
                appState.likeCount = 0;
                appState.uniqueCount = 0;
                appState.hasLiked = false;
                appState.lastResetDate = today;
                updateHeartSize(0);
                updateLikeDisplay();
            }
        }

        // „Éè„Éº„Éà„Çµ„Ç§„Ç∫Êõ¥Êñ∞
        function updateHeartSize(count) {
            const heart = document.getElementById('heart');
            const baseSize = 3; // Âü∫Êú¨„Çµ„Ç§„Ç∫ÔºàremÔºâ
            const size = Math.min(baseSize + (count * 0.1), 8); // ÊúÄÂ§ß8rem
            heart.style.fontSize = `${size}rem`;
        }

        // Ë°®Á§∫Êõ¥Êñ∞
        function updateLikeDisplay() {
            document.getElementById('likeCount').textContent = `‰ªäÊó•„ÅÆ„ÅÑ„ÅÑ„Å≠: ${appState.likeCount}`;
            document.getElementById('uniqueCount').textContent = `„É¶„Éã„Éº„ÇØ„ÅÑ„ÅÑ„Å≠: ${appState.uniqueCount}`;
        }

        // „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Éè„Éº„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function createFloatingHeart(x, y) {
            const floatingHeart = document.createElement('div');
            floatingHeart.className = 'floating-heart';
            floatingHeart.textContent = '‚ù§Ô∏è';
            floatingHeart.style.left = x + 'px';
            floatingHeart.style.top = y + 'px';
            
            document.querySelector('.heart-section').appendChild(floatingHeart);
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆå‰∫ÜÂæå„Å´Ë¶ÅÁ¥†„ÇíÂâäÈô§
            setTimeout(() => {
                floatingHeart.remove();
            }, 2000);
        }

        // „ÅÑ„ÅÑ„Å≠Ê©üËÉΩ
        function addLike(event) {
            // Êó•‰ªò„ÉÅ„Çß„ÉÉ„ÇØ
            checkAndResetDaily();
            
            // Á∑è„ÅÑ„ÅÑ„Å≠Êï∞„ÇíÂ¢óÂä†
            appState.likeCount++;
            
            // ÂàùÂõû„ÅÑ„ÅÑ„Å≠„ÅÆÂ†¥Âêà„ÅÆ„Åø„É¶„Éã„Éº„ÇØ„Ç´„Ç¶„É≥„Éà„Å®„Éè„Éº„Éà„Çµ„Ç§„Ç∫„ÇíÊõ¥Êñ∞
            if (!appState.hasLiked) {
                appState.uniqueCount++;
                appState.hasLiked = true;
                updateHeartSize(appState.uniqueCount);
            }
            
            updateLikeDisplay();
            
            // „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Éè„Éº„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const rect = event.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2 - 16; // „Éè„Éº„Éà„ÅÆÂπÖ„ÅÆÂçäÂàÜ„ÇíÂºï„Åè
            const y = rect.top - 20;
            createFloatingHeart(x, y);
            
            // „Éè„Éº„Éà„ÅÆÈºìÂãï„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const heart = document.getElementById('heart');
            heart.style.animation = 'none';
            heart.offsetHeight; // „É™„Éï„É≠„Éº
            heart.style.animation = 'heartbeat 0.6s ease-in-out';
        }

        // Êòü„ÇíÁîüÊàê
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 15000);
            }, 500);
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // Êó•Ê¨°„É™„Çª„ÉÉ„Éà„ÉÅ„Çß„ÉÉ„ÇØÔºà1ÂàÜ„Åî„Å®Ôºâ
            setInterval(checkAndResetDaily, 60000);
            
            updateLikeDisplay();
            document.getElementById('likeButton').addEventListener('click', addLike);
            
            // ÂàùÂõû„ÅÆÂêçË®Ä„ÇíË°®Á§∫
            showNewQuote();
            
            createStars();
            createParticles();
        });
    </script>
